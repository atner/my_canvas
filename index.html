    // функция расчета координат по длине и углу от заданных X,Y;
	function drawTo(context, length, angle) {
		angle = angle + 90;
		x1 = x + (Math.sin(angle*Math.PI/180)*length); 
		y1 = y + (Math.cos(angle*Math.PI/180) *length); 
		context.moveTo(x,y);
		context.lineTo(x1,y1);
	}

	// функция расчета координат по длине и углу от заданных X,Y с возвращением новой координаты
	function drawTo2(context, length, angle) {
		//angle = angle + 90;
		x1 = x + (Math.sin(angle*Math.PI/180)*length); 
		y1 = y + (Math.cos(angle*Math.PI/180) *length); 
		context.moveTo(x,y);
		context.lineTo(x1,y1);
		x = x1;
		y = y1;
	}
	
	// рисование солнышка

			for (q=0; q<360; q=q+2) {

	// рисование кружка
	function drawCircle6 (context) {

		context.arc(300,300,70,Math.PI/3*i,Math.PI/3*(i+1),false);
		context.lineTo(300,300);
		context.fill();

	};
